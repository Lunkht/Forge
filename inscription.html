<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Forge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <h2>Créer un compte</h2>
        <form id="registerForm" autocomplete="off">
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" required>
            </div>
            <div class="form-group" style="margin-bottom: 20px;">
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" required>
                    <span class="checkmark"></span>
                    J'accepte les <a href="#" target="_blank">termes et conditions d’utilisation</a>
                </label>
            </div>
            <button type="submit" class="btn-primary" style="width:100%;margin-bottom:10px;">S'inscrire</button>
            <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const prenom = document.getElementById('prenom').value.trim();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const adresse = document.getElementById('adresse').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (!prenom || !nom || !email || !adresse || !password || !confirmPassword) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
            if (password.length < 8) {
                alert('Le mot de passe doit contenir au moins 8 caractères.');
                return;
            }
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            if (!terms) {
                alert('Vous devez accepter les termes et conditions d’utilisation.');
                return;
            }
            // Enregistrement local (pour démo, à remplacer par un backend sécurisé en prod)
            const user = {prenom, nom, email, adresse, password};
            localStorage.setItem('forgeUser', JSON.stringify(user));
            alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
            window.location.href = 'connexion.html';
        });
    </script>
</body>
</html>
