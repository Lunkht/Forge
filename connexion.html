<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Vulsshield</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .auth-flex {
            display: flex;
            min-height: 100vh;
        }
        .auth-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 40px 20px;
        }
        .auth-side .logo {
            margin-bottom: 30px;
        }
        .auth-side .logo img {
            width: 120px;
        }
        .auth-side h1 {
            font-size: 2.2rem;
            margin-bottom: 18px;
            font-weight: bold;
        }
        .auth-side p {
            font-size: 1.1rem;
            color: #aaa;
            max-width: 350px;
        }
        .auth-form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
        }
        .auth-form-container {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px;
            min-width: 340px;
            max-width: 400px;
            width: 100%;
        }
        .auth-form-container h2 {
            color: #fff;
            margin-bottom: 24px;
            text-align: center;
        }
        .auth-form-container .btn-primary {
            width: 100%;
            margin-bottom: 10px;
        }
        .auth-form-container .btn-secondary {
            width: 100%;
            margin-bottom: 10px;
        }
        .auth-form-container p {
            text-align: center;
            margin-top: 18px;
        }
        @media (max-width: 900px) {
            .auth-flex { flex-direction: column; }
            .auth-side, .auth-form-side { min-height: 300px; }
        }
    </style>
</head>
<body>
    <div class="auth-flex">
        <div class="auth-side">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.svg" alt="Vulsshield Logo">
            </a>
            <h1>Bienvenue sur Vulsshield</h1>
            <p>Connectez-vous à votre coffre-fort numérique et gérez vos mots de passe en toute sécurité.</p>
        </div>
        <div class="auth-form-side">
            <div class="auth-form-container">
                <h2>Connexion</h2>
                <form id="loginForm" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Retour</button>
                    <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const user = JSON.parse(localStorage.getItem('vulsshieldUser'));
            if (!user || user.email !== email || user.password !== password) {
                alert('Email ou mot de passe incorrect.');
                return;
            }
            // Connexion réussie
            localStorage.setItem('vulsshieldLoggedIn', 'true');
            window.location.href = 'pages/my-password-lists.html';
        });
    </script>
</body>
</html>
